<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contacts Page</title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/style.css"/> 
		<link rel="stylesheet" href="styles/bootstrap.min.css"/> 
	</head>
	<body>
		<div class="box">
			<div class="contactform">
				<h1>Contacts</h1>
				<h2>Add a contact:</h2>
				<form>
					First name<br>
					<input type="text" id="firstName" required><br>
					Last name<br>
					<input type="text" id="lastName" required><br>
					Phone Number <button type="button" id="addPhoneNumber" class="btn btn-primary">Add Phone Number</button><br>
					<input type="text" id="phone"><br>
					<input type="text" id="phone2"><br>
					Street<br>
					<input type="text" id="street"><br>
					City<br>
					<input type="text" id="city" required><br>
					State<br>
					<input type="text" id="state" required><br>
					<div class="secondAddress">
						Street<br>
						<input type="text" id="street2"><br>
						City<br>
						<input type="text" id="city2"><br>
						State<br>
						<input type="text" id="state2"><br>
					</div>
					<button type="button" id="addAddress" class="btn btn-primary">Add Address</button>
					<input type="submit" value="Add Contact" class="btn">
				</form>
				<div class="contactlist">
					<h2>Contacts:</h2>
					<ul class="contacts">
					</ul>
				</div>
			</div>
			<div class="contactDetails">
				<h2 class="contactDetailsName"></h2>
				<div class="contactDetailsFirstName"></div>
				<div class="contactDetailsLastName"></div>
				<div class="contactDetailsPhone"></div>
				<div class="contactDetailsAddress"></div>
			</div>
		</div>
		<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
